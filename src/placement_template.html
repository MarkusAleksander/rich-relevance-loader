<div class="product-carousel__item">
    <a
        href="{url}"
        class="product-carousel__link"
    >
        <div class="product-carousel__header">
            <img
                alt=""
                class="product-carousel__image"
                src="{image}"
            >
        </div>
        <div class="product-carousel__content">
            <p
                class="product-carousel__save"
                data-rr-item="save"
            >Save &pound;{save}</p>
            <p
                class="product-carousel__price"
                data-rr-item="price"
            >&pound;{price}</p>
            <p
                class="product-carousel__was"
                data-rr-item="was"
            >was &pound;{was}</p>
            <p
                class="product-carousel__title"
                data-rr-item="title"
            >{title}</p>
        </div>
    </a>
</div>
